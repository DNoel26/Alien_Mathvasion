
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Mathvasion</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section id="left_section_gamescreen" class="side_of_gamescreen">
            <div>
                <img src="../img/spaceship_interior_left_2.jpg" alt="left side of spaceship cockpit">    
            </div>
            <div>
                <h1>Player Name</h1>
                <h1>Player Tag</h1>
                <h1>Level</h1>
                <h1>Addition</h1>
                <h1>Difficulty</h1>
                <h1>Start Game</h1>
                <h1>Save Game</h1>    
            </div>
        </section>
        <section id="gamescreen_section">    <!--All h3 elements that act as spaceships are to be generated in js with random numbers-->
            <div class="spaceship" id="ship_1">

            </div>
            <div class="spaceship" id="ship_2">
    
            </div>
            <div class="spaceship" id="ship_3">

            </div>
            <div class="spaceship" id="ship_4">
 
            </div>
            <div class="spaceship" id="ship_5">

            </div>
            <div id="bot_gun_div">
                <img src="../assets/lightning ball.png" id="gun_projectile">
                <div id="gun">
                    
                </div>
            </div>
        </section>
        <section id="right_section_gamescreen" class="side_of_gamescreen">
            <div>
                <img src="../img/spaceship_interior_right_2.jpg" alt="right side of spaceship cockpit">
            </div>
            <div>
                <h1>Timer</h1>
                <h1>Hits</h1>
                <h1>Misses</h1>
                <h1>Combo Multiplier</h1>
                <h1>Current Score</h1>
                <h1>Highest Score</h1>
                <h1>End Game</h1>    
            </div>
            
        </section>

    </main>
    <footer>

    </footer>
    <script src="../js/gameapp.js" type="module"></script>
</body>
</html>
